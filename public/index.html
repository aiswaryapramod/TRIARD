    <!-- css -->

    <style>
      .watsapp {
        display: flex;
        justify-content: flex-end;
        margin-top: -7%;
        position: fixed;
        bottom: 7.5rem;
        right: 22px;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        z-index: 100;
        padding: 4px;
      }

      .whatsapp img {
        width: 63px;
        height: 63px;
      }

      .invis_whatsapp {
        display: inline-block;
        position: relative;
        position: fixed;
        bottom: 42px; /* Adjust the distance from the bottom as needed */
        right: 12px; /* Adjust the distance from the right as needed */
        z-index: 999;
      }

      .invis_whatsapp a {
        text-decoration: none;
      }

      .invis_whatsapp img {
        vertical-align: middle;
        filter: drop-shadow(2px 4px 6px rgb(0 122 223 / 32%));
      }

      .tooltip {
        visibility: hidden;
        width: 185px;
        background-color: #f1f1f1;
        color: #000;
        text-align: center;
        border-radius: 6px;
        padding: 10px;
        position: absolute;
        z-index: 1;
        bottom: 15%;
        left: -223%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .invis_whatsapp:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      @media (max-width: 1024px) {
        .invis_whatsapp {
          bottom: 2rem;
          right: 23px;
        }
        .whatsapp img {
          width: 57px;
          height: 57px;
        }
        .tooltip {
          left: -240%;
        }
      }

      @media (max-width: 645px) {
        .tooltip {
          left: -273%;
        }
      }
    </style>
    <title>TRIARD</title>
